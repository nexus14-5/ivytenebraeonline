<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivy Tenebrae - Creator</title>
    <link rel="stylesheet" href="landing-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;600;700&family=Bebas+Neue&family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div class="hero-section">
        <div class="hero-image">
            <img src="/images/picture.jpg" alt="Ivy Tenebrae" class="profile-hero">
        </div>
        <div class="hero-overlay">
            <div class="hero-content">
                <h1 class="creator-title">Ivy Tenebrae</h1>
                <p class="creator-subtitle">I make content!</p>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="cta-section">
            <button class="main-cta-button" onclick="window.location.href='https://beacons.ai/ivytenebrae'">
                <i class="fas fa-heart"></i>
                Explore My World
                <span class="button-shine"></span>
            </button>
        </div>

        <div class="model-section">
            <div id="model-viewer" class="model-viewer">
                <div class="model-loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading 3D Model...</p>
                </div>
            </div>
            <p class="model-caption">Click and drag to explore in 3D</p>
        </div>

        <div class="gallery-section">
            <div class="gallery-grid">
                <div class="gallery-item">
                    <div class="polaroid-frame">
                        <img src="/images/catwoman.jpg" alt="Cosplay Content">
                        <div class="polaroid-caption">Cosplay</div>
                    </div>
                </div>
                <div class="gallery-item">
                    <div class="polaroid-frame videos-frame">
                        <img src="/images/cat.jpg" alt="Video Content">
                        <div class="polaroid-caption">Videos</div>
                    </div>
                </div>
                <div class="gallery-item">
                    <div class="polaroid-frame">
                        <img src="/images/picture.jpg" alt="Photo Content">
                        <div class="polaroid-caption">Photos</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-section">
            <h2 class="bottom-title">Premium Content!</h2>
            <p class="bottom-subtitle">Join thousands of fans worldwide</p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; Ivy Tenebrae 2025</p>
    </footer>

    <script>
        // Add some interactive effects
        document.querySelector('.main-cta-button').addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-2px)';
        });
        
        document.querySelector('.main-cta-button').addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
        });

        // 3D Model Setup
        let scene, camera, renderer, model, controls;

        function init3DModel() {
            // Create scene
            scene = new THREE.Scene();
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            camera.position.set(0, 0, 5);
            
            // Create renderer
            const container = document.getElementById('model-viewer');
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(300, 300);
            renderer.setClearColor(0x000000, 0);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);
            
            // Add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Add controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 1;
            
            // Load model
            loadModel();
            
            // Start animation loop
            animate();
        }

        function loadModel() {
            const mtlLoader = new THREE.MTLLoader();
            mtlLoader.setPath('./models/');
            
            mtlLoader.load('ivymodelmaterial.mtl', function(materials) {
                materials.preload();
                
                const objLoader = new THREE.OBJLoader();
                objLoader.setMaterials(materials);
                objLoader.setPath('./models/');
                
                objLoader.load('ivymodel.obj', function(object) {
                    // Scale and position the model
                    object.scale.setScalar(3);
                    object.position.set(0, 0, 0);
                    
                    // Enable shadows
                    object.traverse(function(child) {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    scene.add(object);
                    model = object;
                    
                    // Hide loading indicator
                    document.querySelector('.model-loading').style.display = 'none';
                }, 
                function(progress) {
                    console.log('Loading progress:', (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    console.error('Error loading model:', error);
                    document.querySelector('.model-loading').innerHTML = '<p>Error loading model</p>';
                });
            },
            function(progress) {
                console.log('Material loading progress:', progress);
            },
            function(error) {
                console.error('Error loading materials:', error);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Initialize 3D model when page loads
        window.addEventListener('load', function() {
            init3DModel();
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            if (renderer && camera) {
                const container = document.getElementById('model-viewer');
                const size = Math.min(container.clientWidth, 300);
                camera.aspect = 1;
                camera.updateProjectionMatrix();
                renderer.setSize(size, size);
            }
        });
    </script>
</body>
</html>
